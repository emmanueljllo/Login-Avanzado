<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <h2>Bienvenido, <span id="usuarioNombre"></span></h2>
  <button id="cerrarSesion">Cerrar Sesión</button>

  <h3>Productos</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <h3>Agregar Producto</h3>
  <form id="formProducto">
    <input type="text" id="nombreProducto" placeholder="Nombre" required>
    <input type="text" id="precioProducto" placeholder="Precio" required>
    <input type="text" id="descripcionProducto" placeholder="Descripción" required>
    <button type="submit">Agregar</button>
  </form>

  <script src="guard.js"></script> <!-- Aquí se incluye el guard -->
  <script src="script.js"></script>
</body>
</html>
